{% extends "base.html" %}

{% block title %}Historia Clínica{% endblock %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        Historia Clínica de {{ historia_clinica.nombre }} {{ historia_clinica.apellido }}
        <div class="btn-group float-right">
            <a id="newEstudio" href="#" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i></a>
            <a href="{% url 'descargar_historia_clinica' historia_clinica.id %}" class="btn btn-sm btn-success"><i class="fa fa-download"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <!-- El resto del contenido de la plantilla -->
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">Tipo de Estudio</h4>
            </div>
            <div class="modal-body">
                <ul class="tipoEstudios">
                    {% for estudio in estudios %}
                        <li><a href="{{ estudio.url }}">{{ estudio.nombre }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
